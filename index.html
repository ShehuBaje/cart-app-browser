<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart Shopping System</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <h1>Cart Shopping System</h1>

    <div id="cart-form">
        <input type="text" id="item-name" placeholder="Item name">
        <input type="number" id="item-price" placeholder="Item price">
        <input type="number" id="item-quantity" placeholder="Quantity">
        <button id="add-btn">Add to Cart</button>
    </div>
    <h2>Your Cart</h2>
    <input type="text" id="search-input" placeholder="Search item...">
    <ul id="cart-list"></ul>

    <p id="total-display">Total: ₦0.00</p>
    <label for="currency-select">Currency:</label>
<select id="currency-select">
    <option value="₦">₦ Naira</option>
    <option value="$">$ US Dollar</option>
    <option value="£">£ Pound</option>
    <option value="€">€ Euro</option>
    <option value="₵">₵ Cedi</option>
</select>
    <button id="clear-btn">Clear Cart</button>

    <script src="script.js"></script>
</body>
</html>
